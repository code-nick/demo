<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculetor</title>
    <link rel="stylesheet" href="index8.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>

<body>

    <div class="center">
        <form name="forms">
            <input class="input" id="display" type="text" name="display">
            <div class="button">
                <input type="button" id="sevan" value="7">
                <input type="button" id="eight" value="8">
                <input type="button" id="nine" value="9">
                <input type="button" id="divide" value="/"><br>
                <input type="button" id="four" value="4">
                <input type="button" id="five" value="5">
                <input type="button" id="six" value="6">
                <input type="button" id="subtraction" value="*"><br>
                <input type="button" id="one" value="1">
                <input type="button" id="two" value="2">
                <input type="button" id="three" value="3">
                <input type="button" id="minus" value="-"><br>
                <input type="button" id="dot" value=".">
                <input type="button" id="zero" value="0">
                <input type="button" id="plas" value="+">
                <input class="clear" type="button" id="clear" value="C"><br>
                <input type="button" id="equal" class="equal" value="=">

            </div>
        </form>

    </div>
    <script src="index8.js"></script>
</body>

</html>
